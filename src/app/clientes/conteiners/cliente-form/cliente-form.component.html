
<mat-card>
  <!--
    <mat-toolbar color="primary">Novo Clientes</mat-toolbar>
  -->

  <mat-toolbar color="primary">{{ editando ? 'Edição de' : 'Novo'}} Clientes</mat-toolbar>

  <mat-tab-group>
    <mat-tab label="Dados pessoais">

      <mat-card-content>
        <form [formGroup]="form" class="main-width">

          <mat-form-field class="full-width">
              <input matInput placeholder="Nome" formControlName="name">
          </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Status</mat-label>
            <mat-select   formControlName="status">
              <mat-option value="1">Ativa</mat-option>
              <mat-option value="0">Inativar</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Tipo (PF: Pessoa Fisica / PJ: Pessoa Jurídica)</mat-label>
            <mat-select   formControlName="tipopessoa">
              <mat-option value="PF">PF</mat-option>
              <mat-option value="PJ">PJ</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
              <input matInput
              placeholder="{{ tipoPessoa === 'PF' ? 'Pessoa Física (CPF)' : 'Pessoa Jurídica (CNPJ)' }}"
              formControlName="cpf_cnpj" #cpf_cnpj maxlength="14"  mask="000.000.000-00">

              <mat-hint align="end">{{cpf_cnpj.value.length}}/100</mat-hint>
              <mat-error *ngIf="form.get('cpf_cnpj')?.invalid">{{ getErrorMessage('cpf_cnpj') }}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
              <input matInput placeholder="Rg/IE" formControlName="rg_ie" maxlength="10">
        </mat-form-field>

        <!--
        <mat-form-field class="full-width">
            <input matInput placeholder="Data do Cadastro" formControlName="datacadastro">
        </mat-form-field>
        -->

        <mat-form-field class="full-width">
          <mat-label>Telefone principal</mat-label>
          <input matInput placeholder="ex: 759xxxxxxx" formControlName="telefone1" maxlength="11">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Telefone Secundário</mat-label>
          <input matInput  placeholder="ex: 759xxxxxxx" formControlName="telefone2" maxlength="11">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="datanascimento" placeholder="dd/MM/yyyy">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        </form>

      </mat-card-content>

    </mat-tab>
    <mat-tab label="Endereço">Conteúdo da Aba 2</mat-tab>
  </mat-tab-group>

  <mat-card-actions>
    <button  mat-raised-button color="primary" (click)="onSubmit()">Slavar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
