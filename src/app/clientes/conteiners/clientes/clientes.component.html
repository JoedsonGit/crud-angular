<mat-card>

  <mat-toolbar color="primary">Cliente Dispon√≠veis</mat-toolbar>

  <mat-form-field>
    <mat-label>Pesquisa por nome</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome do cliente" #input>
  </mat-form-field>


  <div class="column-flex mat-elevation-z8">

  <app-clientes-list
  *ngIf="clientes$ | async as clientes; else loading"
  [clientes]="clientes"
  (add)="onAdd()"
  (eidt)="onEdit($event)"
  (remove)="onRemove($event)"
  ></app-clientes-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</div>

</mat-card>
